<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Book Store</title>
<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
<link rel="manifest" href="./favicons/site.webmanifest">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<link rel="stylesheet" href="styles.css">
<script>
	var activeTab = 'home';
</script>
</head>
<body>
	<header>
		<nav class="navbar is-dark">
			<div class="navbar-brand">
				<a class="navbar-item">
					<img src="logo.png" alt="Google logo" width="60" height="30px">
				</a>
				<button class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" onKeyDown="if(event.key === 'Enter') this.click();">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</button>
			</div>
			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item" href="storebooks" id="home">Home</a>
					<a class="navbar-item" href="storebooks" id="storebooks">Store Books</a>
					<a class="navbar-item" href="addbook" id="addbook">Add Books</a>
					<a class="navbar-item" href="removebook" id="removebook">Remove Books</a>
					<a class="navbar-item" href="about" id="about">About Us</a>
					<a class="navbar-item" href="logout" id="logout">Logout</a>
				</div>
			</div>
		</nav>
	</header>
</body>
<script>
	document.addEventListener('DOMContentLoaded', () => {
		const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
		if ($navbarBurgers.length > 0) {
			$navbarBurgers.forEach(el => {
				el.addEventListener('click', () => {
					const target = el.dataset.target;
					const $target = document.getElementById(target);
					el.classList.toggle('is-active');
					$target.classList.toggle('is-active');
				});
			});
		}
		document.getElementById(activeTab).classList.add("is-active");
	});
</script>
</html>

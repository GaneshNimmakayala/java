<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Book Store</title>
<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
<link rel="manifest" href="./favicons/site.webmanifest">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<link rel="stylesheet" href="styles.css">
<style>
/* Custom styles for the payment form */
.container {
	background-color: #f2f2f2;
	padding: 20px;
	border-radius: 5px;
}
</style>
</head>
<body>
	<header>
		<nav class="navbar is-dark">
			<div class="navbar-brand">
				<a class="navbar-item">
					<img src="logo.png" alt="Google logo" width="60" height="30px">
				</a>
				<button class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" onKeyDown="if(event.key === 'Enter') this.click();">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>
			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item" href="viewbook">Home</a>
					<a class="navbar-item" href="viewbook">Available Books</a>
					<a class="navbar-item" href="about.html">About Us</a>
					<a class="navbar-item" href="cart">Cart</a>
					<a class="navbar-item" href="logout">Logout</a>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<h2 class="title">Cart Checkout</h2>
		<form action="pay" method="post">
			<div class="columns">
				<div class="column is-half">
					<h3 class="title is-4">Billing Address</h3>
					<div class="field">
						<label class="label" for="fname">Full Name</label>
						<div class="control">
							<input class="input" type="text" id="fname" name="firstname" placeholder="John M. Doe">
						</div>
					</div>
					<div class="field">
						<label class="label" for="email">Email</label>
						<div class="control">
							<input class="input" type="text" id="email" name="email" placeholder="john@example.com">
						</div>
					</div>
					<div class="field">
						<label class="label" for="adr">Address</label>
						<div class="control">
							<input class="input" type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
						</div>
					</div>
					<div class="field">
						<label class="label" for="city">City</label>
						<div class="control">
							<input class="input" type="text" id="city" name="city" placeholder="New York">
						</div>
					</div>
					<div class="columns">
						<div class="column">
							<div class="field">
								<label class="label" for="state">State</label>
								<div class="control">
									<input class="input" type="text" id="state" name="state" placeholder="NY">
								</div>
							</div>
						</div>
						<div class="column">
							<div class="field">
								<label class="label" for="zip">Zip</label>
								<div class="control">
									<input class="input" type="text" id="zip" name="zip" placeholder="10001">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="column is-half">
					<h3 class="title is-4">Payment</h3>
					<div class="field">
						<label class="label" for="cname">Name on Card</label>
						<div class="control">
							<input class="input" type="text" id="cname" name="cardname" placeholder="John More Doe">
						</div>
					</div>
					<div class="field">
						<label class="label" for="ccnum">Credit card number</label>
						<div class="control">
							<input class="input" type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
						</div>
					</div>
					<div class="field">
						<label class="label" for="expmonth">Exp Month</label>
						<div class="control">
							<input class="input" type="text" id="expmonth" name="expmonth" placeholder="September">
						</div>
					</div>
					<div class="columns">
						<div class="column">
							<div class="field">
								<label class="label" for="expyear">Exp Year</label>
								<div class="control">
									<input class="input" type="text" id="expyear" name="expyear" placeholder="2018">
								</div>
							</div>
						</div>
						<div class="column">
							<div class="field">
								<label class="label" for="cvv">CVV</label>
								<div class="control">
									<input class="input" type="text" id="cvv" name="cvv" placeholder="352">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<label class="checkbox">
						<input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
					</label>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<button class="button is-success" type="submit">Pay Now</button>
				</div>
			</div>
		</form>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
			if ($navbarBurgers.length > 0) {
				$navbarBurgers.forEach(el => {
					el.addEventListener('click', () => {
						const target = el.dataset.target;
						const $target = document.getElementById(target);
						el.classList.toggle('is-active');
						$target.classList.toggle('is-active');
					});
				});
			}
		});
	</script>
</body>
</html>
